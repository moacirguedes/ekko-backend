networks:
  ekko:

volumes:
  local_pgdata:

services:
  app:
    container_name: "frankenphp"
    build:
      context: .
      dockerfile: ./dockerfiles/frankenphp.dockerfile
    ports:
      - "9804:9804"
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - ekko

  db:
    container_name: "postgres"
    image: postgres
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "ekko"
    volumes:
      - local_pgdata:/var/lib/postgresql/data
    networks:
      - ekko

  adminer:
    container_name: "adminer"
    image: adminer
    depends_on:
      - db
    networks:
      - ekko
    ports:
      - "8075:8080"

  mailpit:
    container_name: "mailpit"
    image: axllent/mailpit
    networks:
      - ekko
    ports:
      - "1025:1025"
      - "8025:8025"
